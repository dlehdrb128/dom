<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const root = document.getElementById("root");
    let example = `오늘은 9월 1일 입니다.`;

    let test = example.split(" ");
    test.forEach((el, i) => {
      if (el === "1일") {
        test[i] = "9일";
        test.splice(i + 1, 0, "추석연휴");
      }
    });

    console.log(test.join(" "));
    root.innerText = test.join(" ");

    // test.splice(2, 1, "9일");
    // test.splice(3, 0, "추석연휴");
  </script>
</html>
